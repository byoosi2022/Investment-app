<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex; /* Use flexbox for layout */
        }
        .sidebar {
            width: 250px; /* Fixed width for sidebar */
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            height: 100vh; /* Full height */
            box-sizing: border-box;
        }
        .sidebar h2 {
            font-size: 24px; /* Increase font size for sidebar title */
            margin-bottom: 20px;
        }
        .sidebar ul {
            list-style-type: none; /* Remove bullets */
            padding: 0;
        }
        .sidebar ul li {
            margin-bottom: 15px; /* Add space between items */
        }
        .sidebar ul li a {
            color: white;
            text-decoration: none; /* Remove underline */
            font-size: 18px; /* Increase font size for links */
        }
        .sidebar ul li a:hover {
            text-decoration: underline; /* Underline on hover */
        }
        .content {
            flex: 1; /* Take up remaining space */
            padding: 20px;
        }
        h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 28px; /* Increase font size for main title */
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            font-size: 18px;
            text-align: left;
        }
        th, td {
            padding: 12px 15px;
            border: 1px solid #ddd;
        }
        thead {
            background-color: #f2f2f2;
        }
        tbody tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tbody tr:hover {
            background-color: #f1f1f1;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        td {
            color: #333;
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <h2>My Menu</h2>
        <ul>
            <li><a href="/investment-app">Transactions</a></li>
            <li><a href="/custom_pages/sales_invoices_report">Transaction Report</a></li>
            <li><a href="#">Investment Schedules</a></li>
        </ul>
    </div>

    <div class="content">
        <h2>{{ title }}</h2>

        <table>
            <thead>
                <tr>
                    <!-- <th>Name</th> --> 
                    
                    <th>Start Date</th>
                    <th>End Date</th>
                    <th>Principal Amount</th>
                    <th>Interest Amount</th>
                    <th>Available Amount</th>
                </tr>
            </thead>
            <tbody>
                {% for row in report_data.investment_schedule %}
                <tr>
                    <!-- <td>{{ row.party_name }}</td> -->
                    
                    <td>{{ row.transaction_type }}</td>
                    <td>{{ row.posting_date }}</td>
                    <td>{{ row.amount }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

</body>
</html>
